<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar" id="navbar">
        <div class="logo">LOGO</div>
        <div class="website-name">साक्षर</div>
        <nav class="menu">
            <a href="#home">HOME</a>
            <a href="#about">SHORTS</a>
            <a href="#services">POSTS</a>
            <a href="#portfolio">PLAY GAME</a>
            <a href="#contact">TAKE TEST</a>
        </nav>

        <img src="courtroom-interior-background-trial-justice-room-vector-46785499.jpg" alt="Hero Image">
    </section>
    
    <section class="content">
        <h1>Welcome to MyWebsite</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla interdum ultricies mi, sed dictum libero. Sed vehicula nulla nec erat gravida, nec feugiat risus volutpat.</p>
    </section>

    <script>
        window.onscroll = function() { changeNavbarColor() };

        function changeNavbarColor() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        }
    </script>
</body>
</html>
